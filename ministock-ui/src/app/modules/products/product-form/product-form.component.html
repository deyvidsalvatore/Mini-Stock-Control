<div *ngIf="productAction?.event?.action === addProductAction">
  <!-- Add a new Product -->
  <form [formGroup]="addProductForm" (ngSubmit)="handleSubmitAddProduct()">
    <div class="card flex flex-column md:flex-column gap-3">
      <input pInputText placeholder="Name" formControlName="name" />
      <p-dropdown
        styleClass="w-full"
        [options]="categoriesDatas"
        [(ngModel)]="selectedCategory"
        optionLabel="name"
        optionValue="id"
        placeholder="Select a category"
        formControlName="category_id"
      ></p-dropdown>
      <input pInputText placeholder="Price" formControlName="price" />
      <input pInputText placeholder="Description" formControlName="description" />
      <input pInputText placeholder="Quantity" formControlName="amount" />

      <div class="flex flex-row justify-content-center align-content-center align-items-center m-1">
        <p-button
          [disabled]="!addProductForm.valid"
          type="submit"
          label="Complete"
        ></p-button>
      </div>
    </div>
  </form>
</div>

<div *ngIf="productAction?.event?.action === editProductAction">
  <!-- Edit exsting product -->
  <form [formGroup]="editProductForm" (ngSubmit)="handleSubmitEditProduct()">
    <div class="card flex flex-column md:flex-column gap-3">
      <input pInputText placeholder="Name" formControlName="name" />
      <input pInputText placeholder="Price" formControlName="price" />
      <input pInputText placeholder="Description" formControlName="description" />
      <input pInputText placeholder="Quantity" formControlName="amount" />

      <div class="flex flex-row justify-content-center align-content-center align-items-center m-1">
        <p-button
          [disabled]="!editProductForm.valid"
          type="submit"
          label="Concluir"
        ></p-button>
      </div>
    </div>
  </form>
</div>
