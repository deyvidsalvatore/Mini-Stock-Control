<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    @for (question of questions; track question) {
      <div class="form-row">
        <app-question [question]="question" [form]="form"></app-question>
      </div>
    }

    <div class="form-row myButton">
      <button
        pButton
        type="submit"
        label="Save"
        [disabled]="!form.valid"
        icon="pi pi-check"
        class="p-button-primary"
      ></button>
    </div>
  </form>

  @if (payLoad) {
    <p-toast></p-toast>
  }
</div>
