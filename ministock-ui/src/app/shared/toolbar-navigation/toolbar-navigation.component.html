<p-toolbar styleClass="bg-indigo-800">
  <div class="p-toolbar-group-start">
    <p-button
      icon="pi pi-home"
      label="Dashboard"
      [routerLink]="['/dashboard']"
      routerLinkActive="exact_route"
      styleClass="bg-indigo-400 p-button-secondary"
    ></p-button>
  </div>

  <div class="p-toolbar-group-center">
    <p-button
      icon="pi pi-cart-plus"
      label="Products"
      [routerLink]="['/products']"
      routerLinkActive="exact_route"
      styleClass="bg-indigo-800 p-button-secondary"
      class="mr-2"
    ></p-button>

    <p-button
      icon="pi pi-ticket"
      label="Categories"
      [routerLink]="['/categories']"
      routerLinkActive="exact_route"
      styleClass="bg-indigo-800 p-button-secondary"
      class="mr-2"
    ></p-button>

    <p-button
      icon="pi pi-credit-card"
      label="Make Sell"
      [routerLink]="['/products']"
      routerLinkActive="exact_route"
      styleClass="bg-indigo-800 p-button-secondary"
      class="mr-2"
    ></p-button>
  </div>
</p-toolbar>
